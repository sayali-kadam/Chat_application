<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer message platform</title>
</head>
<body>
  <!-- {% with messages = get_flashed_messages() %}

      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %} -->
  {% for message in messages %}
    <div class="message">
      <li>
        {% if message['agent'] %}
          {{ message['agent_name'] }} (Agent):
        {% else %}
          {{ message['customer_name'] }} (Customer):
        {% endif %}
        {{  message['Body'] }}
      </li>
    </div>
  {% endfor %}
  <hr>
  <form action="" method="POST">
    <textarea name="message">Enter message here...</textarea>
    <br>
    <br>
    <select name="customer_id">
      <option value="0">New customer (enter name here -->)</option>
      {% for customer in customers %}
        <option value="{{customer['customer_id']}}">{{ customer['Name'] }}</option>
      {% endfor %}
    </select>
    <br>
    <br>
    <input type="submit">
  </form>
</body>
</html>
